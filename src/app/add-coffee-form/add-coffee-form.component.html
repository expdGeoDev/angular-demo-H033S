<app-success-msg *ngIf="addedSuccessful"></app-success-msg>
<div class="container" [hidden]="addedSuccessful">
	<h1 class="my-3">Add new Coffee</h1>
	<form #addNewCoffeeForm="ngForm"
				(ngSubmit)="addNewCoffee(addNewCoffeeForm)">

		<div>
			<input
				type="text"
				name="brand"
				placeholder="Brand"
				class="form-control my-3"
				minlength="2"
				required
				#brand="ngModel"
				[(ngModel)]="coffee.brand"
			>
			<em [hidden]="brand.valid || brand.pristine"
			>Invalid Brand Value!</em>
		</div>

		<div class="mb-3">
			<label for="roast" class="form-label">Roast</label>
			<select id="roast"
							name="roastSelection"
							#roastTypeSelection
							class="form-select"
							(change)="setRoastType(roastTypeSelection.value)"
							required
			>
				<option value="light">Light</option>
				<option value="medium">Medium</option>
				<option value="dark">Dark</option>
			</select>

		</div>


		<div class="d-flex justify-content-lg-between mt-3 mb-3">

			<div class="d-flex justify-content-start">
				<div class="form-check">
					<label class="form-check-label" for="beans">Beans</label>
					<input type="radio"
								 name="groundOrBeans"
								 id="beans"
								 class="form-check-input"
								 required
								 [checked]="coffee.groundOrBeans === 'beans'"
								 (change)="coffee.groundOrBeans = 'beans'"
					>
				</div>

				<div class="form-check mx-3">
					<label class="form-check-label" for="ground">Ground</label>
					<input type="radio"
								 name="groundOrBeans"
								 id="ground"
								 class="form-check-input"
								 required
								 [checked]="coffee.groundOrBeans === 'ground'"
								 (change)="coffee.groundOrBeans = 'ground'"
					>
				</div>
			</div>

			<div class="d-flex justify-content-end">

				<div class="form-check form-switch mb-3">
					<label class="form-check-label" for="singleOrigin">Single Origin</label>
					<input type="checkbox"
								 name="singleOriginCheckBox"
								 id="singleOrigin"
								 class="form-check-input"
								 [(ngModel)]="coffee.singleOrigin"
					>
				</div>

			</div>
		</div>

		<div>
			<input type="number"
						 id="grind"
						 name="grind"
						 placeholder="Grind"
						 class="form-control my-3"
						 [(ngModel)]="coffee.grind"
					>
		</div>

		<div>
			<label class="form-label" for="flavorNotes">Flavor Notes</label>
			<textarea id="flavorNotes"
								name="flavorNotes"
								cols="30" rows="10"
								class="form-control"
								[(ngModel)]="coffee.flavorNotes"
			></textarea>
		</div>

		<div class="my-3">
			<button type="button"
							class="btn btn-primary"
							(click)="resetCoffeeInstance(addNewCoffeeForm)"
			>Clear All</button>

			<button type="submit"
							class="btn btn-success mx-3"
							[disabled]="!addNewCoffeeForm.form.valid"
			>Submit</button>
		</div>

	</form>
</div>
