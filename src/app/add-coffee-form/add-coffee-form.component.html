<div class="container"><h1>Add new Coffee</h1>
	<form (ngSubmit)="addNewCoffee()">
		<input
			type="text"
			name="brand"
			placeholder="Brand"
			class="form-control"
			[(ngModel)]="coffee.brand"
		>
		<div class="mb-3">
			<label for="roast" class="form-label">Roast</label>
			<select id="roast" class="form-select" [(ngModel)]="coffee.roast">
				<option value="light">Light</option>
				<option value="medium">Medium</option>
				<option value="dark">Dark</option>
			</select>
		</div>
		<div class="d-inline-flex">
			<div class="form-check mx-3">
				<label class="form-check-label" for="beans">Beans</label>
				<input type="radio"
							 name="groundOrBeans"
							 id="beans"
							 class="form-check-input"
							 [checked]="coffee.groundOrBeans === 'beans'"
							 (change)="coffee.groundOrBeans = 'beans'"
				>
			</div>
			<div class="form-check mx-3">
				<label class="form-check-label" for="ground">Ground</label>
				<input type="radio"
							 name="groundOrBeans"
							 id="ground"
							 class="form-check-input"
							 [checked]="coffee.groundOrBeans === 'ground'"
							 (change)="coffee.groundOrBeans = 'ground'"
				>
			</div>
		</div>
		<div>
			<div class="form-check mx-3">
				<label class="form-check-label" for="singleOrigin">Single Origin</label>
				<input type="checkbox"
							 id="singleOrigin"
							 class="form-check-input"
							 [(ngModel)]="coffee.singleOrigin"
				>
			</div>
			<input type="number"
						 id="grind"
						 placeholder="Grind"
						 class="form-control"
						 [(ngModel)]="coffee.grind"
			>
		</div>
		<div>
			<label class="form-label" for="flavorNotes">Flavor Notes</label>
			<textarea
				id="flavorNotes"
				cols="30" rows="10"
				class="form-control"
				[(ngModel)]="coffee.flavorNotes"
			></textarea>
		</div>
		<div class="mt-3">
			<button type="button"
							class="btn btn-primary mx-3"
							(click)="createEmptyCoffee()"
			>Clear All</button>
			<button type="submit"
							class="btn btn-success mx-2"
			>Submit</button>
		</div>
		<ul>
			<li><p>Brand: {{coffee.brand}}</p></li>
			<li><p>Roast: {{coffee.roast}}</p></li>

			<li><p>Beans or Grouns: {{coffee.groundOrBeans}}</p></li>
			<li><p>Single Origin: {{coffee.singleOrigin}}</p></li>
			<li><p>Grind: {{coffee.grind}}</p></li>
			<li><p>Flavor Notes: {{coffee.flavorNotes}}</p></li>
		</ul>
	</form>
</div>
